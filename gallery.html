<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #edf2f4;
        }
        header {
            background-color: #2b2d42;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: #edf2f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .homepage-link {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2b2d42;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .homepage-link:hover {
            background-color: #8d99ae;
        }
        footer {
            background-color: #8d99ae;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Image Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="g1.jpg" alt="Placeholder Image 1">
            <img src="g2.jpg" alt="Placeholder Image 2">
            <img src="g3.jpg" alt="Placeholder Image 3">
            <img src="g4.jpg" alt="Placeholder Image 4">
            <img src="g5.jpg" alt="Placeholder Image 5">
            <img src="g6.jpg" alt="Placeholder Image 6">
        </div>
        <!-- Back to homepage button -->
        <a href="homepagefr.html" class="homepage-link">Back to my homepage</a>
    </main>
    <footer>
        <p>&copy; 2024 My Gallery</p>
    </footer>
</body>
</html>
