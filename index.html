        header {
            background-color: #2b2d42;

        }
        main {
            padding: 20px;

        }

            margin: 12px 0;
            color: #333;
            font-size: 16px;
        }

            font-weight: bold;
            color: #2b2d42;
        }
        .biodata-container .homepage-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2b2d42;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .biodata-container .homepage-link:hover {
            background-color: #8d99ae;
        }
        footer {
            background-color: #8d99ae;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
